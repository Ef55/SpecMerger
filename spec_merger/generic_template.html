<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Report</title>
    <style>
        body {{
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }}
        h1 {{
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }}
        .toggle {{
            cursor: pointer;
            user-select: none;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.3s ease;
        }}
        .toggle:hover {{
            background-color: #e0e6e8;
        }}
        .toggle::before {{
            content: 'â–¶';
            display: inline-block;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }}
        .toggle.open::before {{
            transform: rotate(90deg);
        }}
        .content {{
            margin-left: 20px;
            display: none;
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }}
        .content.show {{
            display: block;
            animation: fadeIn 0.5s ease;
        }}
        .error-count {{
            color: #e74c3c;
            margin-left: 10px;
            font-weight: bold;
        }}
        .no-error {{
            color: #27ae60;
            margin-left: 10px;
            font-weight: bold;
        }}
        ul, ol {{
            padding-left: 20px;
        }}
        li {{
            margin-bottom: 5px;
        }}

        .alignment-error{{
            color: #e74c3c;
            font-weight: bold;
            font-size: 20px;
        }}
        .alignment-warning{{
            color: #f39c12;
            font-weight: bold;
            font-size: 20px;

        }}
        .text-displayer{{

                font-weight: bold;

        }}

    </style>
</head>
<body>
    <h1>Comparison Report</h1>
    {content}
    <script>
        document.addEventListener('click', function(e) {{
            if (e.target.classList.contains('toggle')) {{
                e.target.classList.toggle('open');
                const content = e.target.nextElementSibling;
                content.classList.toggle('show');
            }}
        }});
    </script>
</body>
</html>
